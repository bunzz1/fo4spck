<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập - EA SPORTS FC ONLINE</title>
  <link rel="icon" type="image/png" href="https://cdn-gop.garenanow.com/gop/app/0000/032/837/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url('https://fconline.garena.vn/wp-content/uploads/2025/04/bell.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      color: #222;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-login {
      background-color: #007bff;
      border: none;
      color: white;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .login-footer {
      text-align: center;
      margin-top: 16px;
      font-size: 15px;
    }

    .login-footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Nhập email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-login">Đăng nhập</button>
    </form>
    <div class="login-footer">
      Chưa có tài khoản? <a href="register.html">Đăng ký</a>
    </div>
  </div>

  <script>
    // Khi bấm đăng nhập -> chuyển trang
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "home.html"; // 👉 đổi "home.html" sang trang bạn muốn
    });
  </script>
</body>
</html>
